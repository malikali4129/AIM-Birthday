<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIM Birthday Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        overflow-x: hidden;
      }
      .font-accent {
        font-family: 'Dancing Script', cursive;
      }
      .transition-all-500 {
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0; }
      }

      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        top: -10px;
        z-index: 0;
        animation: confetti-fall 10s linear infinite;
        pointer-events: none;
      }

      @keyframes float-emoji {
        0% { transform: translate(0, 0) scale(0); opacity: 0; }
        50% { opacity: 0.8; transform: translate(0, -50px) scale(1.5); }
        100% { transform: translate(0, -100px) scale(1); opacity: 0; }
      }

      .floating-emoji {
        position: absolute;
        pointer-events: none;
        z-index: 100;
        animation: float-emoji 2s ease-out forwards;
        font-size: 24px;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .neon-glow {
        box-shadow: 0 0 25px rgba(var(--glow-color), 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="confetti-bg" class="fixed inset-0 pointer-events-none z-0"></div>
    <div id="root" class="relative z-10"></div>
    <script>
      const container = document.getElementById('confetti-bg');
      const colors = ['#f43f5e', '#0ea5e9', '#f59e0b', '#10b981', '#6366f1', '#d946ef'];
      for (let i = 0; i < 30; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDelay = Math.random() * 10 + 's';
        piece.style.opacity = Math.random() * 0.5;
        container.appendChild(piece);
      }

      document.addEventListener('mousedown', (e) => {
        const emojis = ['ðŸŽˆ', 'ðŸŽ‰', 'ðŸŽ‚', 'ðŸŽ', 'âœ¨', 'ðŸ°'];
        const el = document.createElement('div');
        el.className = 'floating-emoji';
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        el.style.left = (e.clientX - 12) + 'px';
        el.style.top = (e.clientY - 12) + 'px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2000);
      });
    </script>
  </body>
</html>
